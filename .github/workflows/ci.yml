name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  verify_files:
    name: Verify Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      - name: Install Packages
        run: |
          npm ci
          cd playground && npm ci
      - name: Lint Files
        run: npm run lint
      - name: Tests
        run: npm run test
      - name: Typecheck
        run: npm run typecheck
      - name: Build
        run: npm run build
      - name: Typecheck (Playground)
        run: cd playground && npm run typecheck
